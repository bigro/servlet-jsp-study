plugins {
    id 'java'
    id 'war'
}

dependencies {
    providedCompile group: 'javax', name: 'javaee-api', version: '7.0'
    runtime 'org.postgresql:postgresql:42.2.1'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

repositories {
    jcenter()
}
